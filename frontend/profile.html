<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Titan GYM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="notification-container"></div>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-gem"></i> TITAN GYM
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="programs.html">Training</a></li>

          <li class="nav-item">
            <a class="nav-link" id="navAuthLink" href="#" data-bs-toggle="modal" data-bs-target="#authModal">Sign Up/In</a>
          </li>

          <li class="nav-item ms-3">
            <label class="switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content p-4">
        <div id="signupFormBlock">
          <h4 class="text-center mb-3 fw-bold text-uppercase">Join the Legion</h4>
          <form id="signupForm">
            <div class="mb-2">
              <label class="form-label fw-bold">Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" id="signupName" class="form-control" required />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Surname</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                <input type="text" id="signupSurname" class="form-control" required />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="signupEmail" class="form-control" required />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Phone</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                <input type="tel" id="signupPhone" class="form-control" placeholder="+7..." />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="signupPassword" class="form-control" minlength="8" required />
              </div>
            </div>
            <div id="signupGlobalError" class="text-danger mb-2" style="display:none;"></div>
            <button type="submit" class="btn btn-dark w-100 mb-2">BECOME A MEMBER</button>
          </form>
          <p class="text-center m-0">
            Already a member? <span id="switchToSignIn" class="link-accent">Log In</span>
          </p>
        </div>

        <div id="signinFormBlock" style="display:none;">
          <h4 class="text-center mb-3 fw-bold text-uppercase">Member Login</h4>
          <form id="signinForm">
            <div class="mb-2">
              <label class="form-label fw-bold">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="signinEmail" class="form-control" required />
              </div>
            </div>
            <div class="mb-2">
              <label class="form-label fw-bold">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" id="signinPassword" class="form-control" required />
              </div>
            </div>
            <div id="signinGlobalError" class="text-danger mb-2" style="display:none;"></div>
            <button type="submit" class="btn btn-dark w-100 mb-2">ENTER GYM</button>
          </form>
          <p class="text-center m-0">
            New here? <span id="switchToSignUp" class="link-accent">Sign Up</span>
          </p>
        </div>
      </div>
    </div>
  </div>

  <main class="container flex-grow-1">
    
    <div id="profileLocked" class="text-center mt-5" style="display:block;">
      <i class="bi bi-shield-lock-fill text-secondary" style="font-size: 4rem;"></i>
      <h2 class="mt-3 text-uppercase fw-bold">Access Denied</h2>
      <p class="text-muted fs-5">You must be logged in to view your athlete profile.</p>
      <button class="btn btn-dark px-4 py-2 mt-2" data-bs-toggle="modal" data-bs-target="#authModal">
        LOGIN TO TITAN GYM
      </button>
    </div>

    <div id="profilePanel" class="profile-card" style="display:none;">
      <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-3" style="border-color: var(--primary-color) !important;">
        <h2 class="m-0 text-uppercase fw-bold"><i class="bi bi-person-bounding-box text-brand"></i> My Profile</h2>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm text-uppercase fw-bold">Logout</button>
      </div>

      <form id="profileForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Name</label>
            <input type="text" id="pName" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Surname</label>
            <input type="text" id="pSurname" class="form-control" />
          </div>
          
          <div class="col-md-12">
            <label class="form-label fw-bold">Email</label>
            <input type="email" id="pEmail" class="form-control" disabled style="background-color: #eee;" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Role</label>
            <input type="text" id="pRole" class="form-control" disabled style="background-color: #eee;" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Phone</label>
            <input type="text" id="pPhone" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Date of Birth</label>
            <input type="date" id="pDob" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">City</label>
            <input type="text" id="pCity" class="form-control" />
          </div>

          <div class="col-12">
            <label class="form-label fw-bold">Main Goal</label>
            <select id="pGoal" class="form-select">
              <option value="">-- Choose Goal --</option>
              <option value="Strength">Max Strength</option>
              <option value="Hypertrophy">Hypertrophy (Muscle)</option>
              <option value="Endurance">Endurance</option>
              <option value="Weight Loss">Fat Loss</option>
              <option value="Combat">Combat Ready</option>
            </select>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-dark px-4">UPDATE PROFILE</button>
        </div>
      </form>
    </div>

  </main>

  <footer class="grid-footer py-3 px-4 mt-auto text-center">
    Team: Titan Creators | Bloom GYM Reimagined for Men
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Inline script to handle Logout specifically on this page if needed, 
    // though script.js handles navAuthLink.
    // We attach listener to the red Logout button inside the profile card.
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if(logoutBtn) {
        logoutBtn.addEventListener("click", (e) => {
          e.preventDefault();
          localStorage.removeItem("token");
          window.location.reload();
        });
      }
    });
  </script>
</body>
</html>

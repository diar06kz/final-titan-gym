 <!-- ðŸŒ¸ Auth Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-4">

      <!-- Sign Up Block -->
      <div id="signupFormBlock">
        <h4 class="text-center mb-3">Sign Up</h4>
        <form id="signupForm">
          <div class="mb-2">
            <label for="signupName" class="form-label fw-semibold">Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" id="signupName" placeholder="Enter your name" class="form-control" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="signupSurname" class="form-label fw-semibold">Surname</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
              <input type="text" id="signupSurname" placeholder="Enter your surname" class="form-control" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="signupEmail" class="form-label fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" id="signupEmail" placeholder="Enter your email" class="form-control" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="signupPhone" class="form-label fw-semibold">Phone</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="tel" id="signupPhone" placeholder="+7 (___) ___-__-__" class="form-control" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="signupPassword" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" id="signupPassword" placeholder="Enter your password" class="form-control" required>
            </div>
          </div>

          <div id="signupGlobalError" style="color:#e75480; margin-bottom:10px; display:none;"></div>
          <button type="submit" class="btn btn-dark w-100 mb-2">Create Account</button>
        </form>
        <p class="text-center">
          Already have an account? 
          <span id="switchToSignIn" style="cursor:pointer;color:#e75480;">Sign In</span>
        </p>
      </div>

      <!-- Sign In Block -->
      <div id="signinFormBlock" style="display:none;">
        <h4 class="text-center mb-3">Sign In</h4>
        <form id="signinForm">
          <div class="mb-2">
            <label for="signinEmail" class="form-label fw-semibold">Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" id="signinEmail" placeholder="Enter your email" class="form-control" required>
            </div>
          </div>

          <div class="mb-2">
            <label for="signinPassword" class="form-label fw-semibold">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" id="signinPassword" placeholder="Enter your password" class="form-control" required>
            </div>
          </div>

          <div id="signinGlobalError" style="color:#e75480; margin-bottom:10px; display:none;"></div>
          <button type="submit" class="btn btn-dark w-100 mb-2">Log In</button>
        </form>
        <p class="text-center">
          Don't have an account? 
          <span id="switchToSignUp" style="cursor:pointer;color:#e75480;">Sign Up</span>
        </p>
      </div>

    </div>
  </div>
</div>
